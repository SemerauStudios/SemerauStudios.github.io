"<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semerau Studios</title>
    <style>
        body {
            font-family: Caladea;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background-image {
            position: absolute;
            top: 20;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            height: 100%;
            width: auto;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 75%;
            position: absolute;
            top: 75%;
            left: 48%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon {
            margin-right: 8px;
        }
        @media (max-width: 800px) {
            body {
                padding: 20px;
            }
            .header, .container {
                width: 90%;
                padding: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
            .header-content {
                flex-direction: column;
            }
            a {
                font-size: 16px;
            }
            .logo {
                top: 50%;
                width: 100px;
                height: 100px;
            }
            .background-image {
                height: auto;
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="https://raw.githubusercontent.com/SemerauStudios/SemerauStudios.github.io/main/selfie.JPG" class="background-image">
    <img src="https://raw.githubusercontent.com/SemerauStudios/SemerauStudios.github.io/main/logo.jpg" alt="Semerau Studios Logo" class="logo">
    <div class="header">
        <div class="header-content" style="justify-content: flex-start;">
            <h1>Semerau Studios</h1>
        </div>
    </div>
    <div class="container">
        <div class="links">
            <a href="https://semeraustudios.com/" target="_blank"><i class="fas fa-globe icon"></i>Visit Our Website</a>
            <a href="https://www.instagram.com/semeraustudios" target="_blank"><i class="fab fa-instagram icon"></i>Follow Us on Instagram</a>
            <a href="mailto:contactus@semeraustudios.com"><i class="fas fa-envelope icon"></i>Contact Us</a>
            <a href="sms:+17024190027"><i class="fas fa-sms icon"></i>Text Us at 702-419-0027</a>
        </div>
    </div>
</body>
</html>"
