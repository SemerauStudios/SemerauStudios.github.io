<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semerau Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            height: 100%;
            width: auto;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            z-index: 1;
            width: 80%; /* Adjusted width to align with the background image */
            max-width: 600px; /* Set a max-width to prevent it from being too wide on large screens */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjusted width to fit within the background image */
            max-width: 600px; /* Set a max-width to prevent it from being too wide on large screens */
            position: absolute;
            bottom: 100px; /* Adjusted bottom position to raise the container */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="https://github.com/SemerauStudios/SemerauStudios.github.io/raw/main/selfie.JPG" class="background-image">
    <div class="header">
        <div class="header-content">
            <img src="logo.png" alt="Semerau Studios Logo" class="logo">
            <h1>Welcome to Semerau Studios</h1>
        </div>
    </div>
    <div class="container">
        <div class="links">
            <a href="https://semeraustudios.com/" target="_blank"><i class="fas fa-globe icon"></i>Visit Our Website</a>
            <a href="https://www.instagram.com/semeraustudios" target="_blank"><i class="fab fa-instagram icon"></i>Follow Us on Instagram</a>
            <a href="mailto:contactus@semeraustudios.com"><i class="fas fa-envelope icon"></i>Contact Us</a>
            <a href="sms:+702-419-0027"><i class="fas fa-sms icon"></i>Text Us at 702041900027</a>
        </div>
    </div>
</body>
</html>
